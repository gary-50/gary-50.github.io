<!doctype html>
<html lang="zh-CN" data-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark light" />
        <meta name="description" content="API Key 测试工具 - 批量测试和验证 OpenAI 格式 API 密钥" />
        <title>API Key 测试工具</title>
        <link rel="stylesheet" href="../../base.css" />
        <link rel="stylesheet" href="styles.css" />
        <script src="../../theme.js"></script>
    </head>
    <body>
        <a href="../../index.html" class="back-btn" title="返回主页" aria-label="返回主页">
            <span>←</span>
        </a>
        <div class="theme-toggle-container">
            <button
                id="themeToggle"
                class="theme-toggle-btn"
                type="button"
                aria-label="切换主题"
                title="切换主题"
            >
                <span class="theme-icon" id="themeIcon">🌙</span>
            </button>
        </div>

        <div class="container">
            <h1>🔑 API Key 测试工具</h1>

            <!-- API 地址输入 -->
            <div class="input-section">
                <label for="apiUrl">API 地址:</label>
                <input
                    type="text"
                    id="apiUrl"
                    placeholder="https://api.openai.com/v1/chat/completions"
                    value="https://xxx/v1/chat/completions"
                />
                <div class="hint">输入 OpenAI 格式的 API 地址</div>
            </div>

            <!-- 并行测试数量 -->
            <div class="input-section">
                <label for="concurrency">并行测试数量:</label>
                <input type="number" id="concurrency" min="1" max="20" value="3" />
                <div class="hint">
                    设置同时测试的 Key 数量（1-20），数值越大速度越快但可能触发限流
                </div>
            </div>

            <!-- 模型名称 -->
            <div class="input-section">
                <label for="modelName">AI 模型名称:</label>
                <input
                    type="text"
                    id="modelName"
                    placeholder="gpt-3.5-turbo"
                    value="gpt-3.5-turbo"
                />
                <div class="hint">
                    输入要测试的模型名称，例如: gpt-3.5-turbo, gpt-4, claude-3-opus-20240229,
                    gemini-pro 等
                </div>
            </div>

            <!-- API Keys 输入 -->
            <div class="input-section">
                <label for="apiKeys">API Keys (用逗号或空格分隔):</label>
                <textarea id="apiKeys" placeholder="sk-xxx, sk-yyy sk-zzz"></textarea>
                <div class="hint">支持使用逗号、空格或换行符分隔多个 Key</div>
            </div>

            <!-- 批量导入 -->
            <div class="input-section">
                <label>批量导入:</label>
                <input type="file" id="fileInput" accept=".txt" style="margin-bottom: 10px" />
                <div class="hint">选择一个 .txt 文件导入密钥（支持逗号、空格、换行分隔）</div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-grid">
                <button id="deduplicateBtn" type="button" class="btn-grad btn-grad-pink">
                    去重密钥
                </button>
                <button id="clearBtn" type="button" class="btn-grad btn-grad-yellow">
                    清空密钥
                </button>
            </div>

            <div class="action-row">
                <button id="testBtn" type="button">开始测试</button>
                <button id="cancelBtn" type="button" class="cancel-btn" hidden>取消</button>
            </div>

            <!-- 进度条 -->
            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>

            <!-- 测试结果 -->
            <div class="results" id="results">
                <!-- 统计信息 -->
                <div class="stats" id="stats"></div>

                <!-- 有效的 Keys -->
                <div class="result-section" id="validSection" style="display: none">
                    <div class="result-header valid" data-target="validBody">
                        <span
                            ><span class="toggle-icon" id="validIcon">▼</span> 有效的 Keys (<span
                                id="validCount"
                                >0</span
                            >)</span
                        >
                        <button type="button" class="copy-btn" id="copyAllBtn">复制所有</button>
                    </div>
                    <div class="result-body" id="validBody"></div>
                </div>

                <!-- 无效的 Keys -->
                <div id="invalidSections"></div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
