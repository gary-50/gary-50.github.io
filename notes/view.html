<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记详情 - 我的工具箱</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="notes.css">
    <!-- Markdown 渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <!-- 代码高亮库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/highlight.min.js"></script>
</head>
<body>
    <div class="container note-viewer">
        <header class="header">
            <a href="index.html" class="back-link">← 返回笔记列表</a>
            <div id="noteHeader"></div>
        </header>

        <main class="content">
            <div id="loadingState" class="loading">
                <p>加载中...</p>
            </div>

            <article id="noteContent" class="note-content" style="display: none;">
                <!-- Markdown 内容将在这里渲染 -->
            </article>

            <div id="errorState" class="empty-state" style="display: none;">
                <p>加载失败,请稍后重试</p>
            </div>
        </main>

        <footer class="footer">
            <p>持续记录中...</p>
        </footer>
    </div>

    <script src="notes-config.js"></script>
    <script src="viewer.js"></script>
</body>
</html>
